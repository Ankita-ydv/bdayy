<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Anshu!</title>
    <style>
      /* Mobile‚Äëfirst base styles */
      body {
        margin: 0;
        padding: 1rem;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        font-family: "Segoe UI", sans-serif;
        font-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 480px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 2.2rem;
        color: #e91e63;
        margin-bottom: 0.5rem;
        animation: pop 0.6s ease-out 1;
      }
      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        70% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      p {
        font-size: 1rem;
        color: #555;
        margin: 0.5rem 0;
        line-height: 1.4;
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.3s;
        min-width: 44px;
        min-height: 44px;
      }
      button:hover {
        background: #e91e63;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }

      /* Tablet / Desktop styles */
      @media (min-width: 600px) {
        body {
          padding: 2rem;
          font-size: 110%;
        }
        .card {
          padding: 3rem;
        }
        h1 {
          font-size: 3rem;
        }
        p {
          font-size: 1.2rem;
        }
        button {
          font-size: 1.1rem;
          padding: 1rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="confetti"></canvas>

    <div class="card">
      <h1>Happy Birthday Anshu!</h1>
      <p>
        To the smart girl who studies hard, loves tiramisu, and replies ‚Äújust a
        bit late‚Äù üòä
      </p>
      <p>
        May your day be as sweet as that dessert and as bright as your mind.
      </p>
      <button id="surpriseBtn">Tap for a surprise üéÅ</button>
    </div>

    <script>
      // Confetti animation
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      let W = (canvas.width = window.innerWidth);
      let H = (canvas.height = window.innerHeight);
      window.addEventListener("resize", () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      });

      const confetti = [];
      const colors = [
        "#ff0a54",
        "#ff477e",
        "#ff7096",
        "#ff85a1",
        "#fbb1bd",
        "#f9bec7",
      ];

      class Particle {
        constructor() {
          this.x = Math.random() * W;
          this.y = Math.random() * -H;
          this.size = Math.random() * 10 + 5;
          this.speed = Math.random() * 3 + 2;
          this.angle = Math.random() * Math.PI * 2;
          this.spin = Math.random() * 0.1 - 0.05;
          this.color = colors[Math.floor(Math.random() * colors.length)];
        }
        update() {
          this.y += this.speed;
          this.angle += this.spin;
          if (this.y > H) {
            this.y = Math.random() * -20;
            this.x = Math.random() * W;
          }
        }
        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = this.color;
          ctx.fillRect(
            -this.size / 2,
            -this.size / 2,
            this.size,
            this.size * 0.4
          );
          ctx.restore();
        }
      }

      function init() {
        for (let i = 0; i < 200; i++) confetti.push(new Particle());
        render();
      }

      function render() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(render);
      }

      document.getElementById("surpriseBtn").addEventListener("click", () => {
        const replies = [
          "You replied ‚Äúlate,‚Äù but here‚Äôs a timely HAPPY BIRTHDAY!",
          "I hope you get to enjoy your favorite tiramisu today üç∞",
          "May your studies continue to shine‚Äîso smart and inspiring!",
          "Wishing that amazing new job finds you very soon‚Äîyou‚Äôve got this!",
        ];
        alert(replies[Math.floor(Math.random() * replies.length)]);
      });

      init();
    </script>
  </body>
</html>
