<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1.0">
  <title>Happy Birthday Anshu!</title>
  <style>
    body {
      margin:0; padding:0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .card {
      background:white; padding:40px; border-radius:16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align:center; position:relative; z-index:1;
      max-width:480px; width:90%;
    }
    h1 { font-size:2.8em; color:#e91e63; animation:pop 0.6s ease-out 1; }
    @keyframes pop {
      0%{ transform: scale(0.5); opacity:0; }
      70%{ transform: scale(1.2); opacity:1; }
      100%{ transform: scale(1); }
    }
    p { font-size:1.2em; color:#555; }
    button {
      margin-top:20px; padding:12px 24px; font-size:1em;
      background:#ff4081; color:white; border:none; border-radius:8px;
      cursor:pointer; transition:0.3s;
    }
    button:hover { background:#e91e63; }
    canvas { position:fixed; top:0; left:0; pointer-events:none; z-index:0; }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Happy Birthday Anshu!</h1>
  <p>To the smart girl who studies hard, loves tiramisu, and replies ‚Äújust a bit late‚Äù üòä</p>
  <p>May your day be as sweet as that dessert and as bright as your mind.</p>
  <button id="surpriseBtn">Tap for a surprise üéÅ</button>
</div>

<script>
  // Confetti code
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;
  window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

  const confetti = [], colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1bd','#f9bec7'];
  class Particle {
    constructor() {
      this.x = Math.random()*W;
      this.y = Math.random()*-H;
      this.size = Math.random()*10 + 5;
      this.speed = Math.random()*3 + 2;
      this.angle = Math.random()*Math.PI*2;
      this.spin = Math.random()*0.1 - 0.05;
      this.color = colors[Math.floor(Math.random()*colors.length)];
    }
    update() { this.y += this.speed; this.angle += this.spin; if (this.y > H) { this.y = Math.random()*-20; this.x = Math.random()*W; } }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.4);
      ctx.restore();
    }
  }
  function init(){ for(let i=0;i<200;i++) confetti.push(new Particle()); requestAnimationFrame(render); }
  function render(){ ctx.clearRect(0,0,W,H); confetti.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(render); }
  init();

  // Surprise button behavior
  const replies = [
    'You replied ‚Äúlate,‚Äù but here‚Äôs a timely HAPPY BIRTHDAY!',
    'I hope you get to enjoy your favorite tiramisu today üç∞',
    'May your studies continue to shine‚Äîso smart and inspiring!',
    'Wishing that amazing new job finds you very soon‚Äîyou‚Äôve got this!',
  ];
  document.getElementById('surpriseBtn').addEventListener('click', ()=>{
    const msg = replies[Math.floor(Math.random()*replies.length)];
    alert(msg);
  });
</script>

</body>
</html>
